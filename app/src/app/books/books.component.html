<h2>Books List</h2>
<div class="row">
    <div class="col-3">
        <input type="text" class="form-control mb-2" (input)="Search()" [(ngModel)]="title" placeholder="title">
    </div>
    <div class="col-3">
        <input type="text" class="form-control mb-2" (input)="Search()" [(ngModel)]="author" placeholder="author">
    </div>
    <div class="col-3">
        <input type="text" class="form-control mb-2" (input)="Search()" [(ngModel)]="genre" placeholder="genre">
    </div>
</div>
<div class="alert alert-danger mt-2" *ngIf="errorDeleteAlert">
    <button class="close" (click)="errorDeleteAlert=!errorDeleteAlert">x</button>
    <strong>Error!</strong> The book is assigned to a user
</div>
<div class="alert alert-success mt-2" *ngIf="successDeleteAlert">
    <button class="close" (click)="successDeleteAlert=!successDeleteAlert">x</button>
    <strong>Success!</strong> Book is deleted
</div>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of bookList |paginate:{itemsPerPage:5,currentPage : p,totalItems: numberOfItems}">
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.genre}}</td>
            <td>
                <a [routerLink]="['/books',book._id,'edit']"><button class="btn btn-primary mr-2">Edit</button></a>
                <button type="button" class="btn btn-danger" (click)="onOpenModal(book._id)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="onPageChanged($event)" class="float-right"></pagination-controls>
<br>
<hr>
<div class="alert alert-success mt-2" *ngIf="successAddAlert">
    <button class="close" (click)="successAddAlert=!successAddAlert">x</button>
    <strong>Success!</strong> Book Added
</div>
<div class="alert alert-danger mt-2" *ngIf="errorAddAlert">
    <button class="close" (click)="errorAddAlert=!errorAddAlert">x</button>
    <strong>Error!</strong> Network error
</div>

<button type="button" class="btn btn-info" (click)="onOpenAddModal()">
    Add single book
</button>

<br><br>

<button type="button" class="btn btn-info" (click)="onOpenUploadModal()">
    Add multiple books
</button>

<!-- Confirmation for delete -->
<div class="modal" [ngStyle]="{'display':display}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                Are you sure you want to delete?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="display='none'">Close</button>
                <button type="button" class="btn btn-danger" (click)="onDeleteBook()">Delete Book</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Upload -->
<div class="modal" [ngStyle]="{'display':uploadDisplay}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-info">Add books using xlsx or csv file</h5>
                <button type="button" class="close text-info" data-dismiss="modal" aria-label="Close" (click)="uploadDisplay='none'">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <div class="modal-body">
                <input type="file" (change)="uploadExcel($event)" placeholder="Upload csv or xlsx">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="uploadDisplay='none'">Close</button>
                <button type="button" [disabled]="addMultipleBookStatus" class="btn btn-info" (click)="onAddMultipleBooks()">Add Books</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Add Book -->
<div class="modal" [ngStyle]="{'display':addDisplay}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-info">Add book</h5>
                <button type="button" class="close text-info" data-dismiss="modal" aria-label="Close" (click)="addDisplay='none'">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form (ngSubmit)="onAddBook(f1)" #f1="ngForm">
            <div class="modal-body">
                
                    <div class="row form-group">
                        <div class="col-3">
                            <label for="title">Title :</label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="title" class="form-control" name="title" ngModel required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3">
                            <label for="author">Author :</label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="author" class="form-control" name="author" ngModel required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3">
                            <label for="genre">Genre :</label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="genre" class="form-control" name="genre" ngModel required>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="addDisplay='none'">Close</button>
                <button class="btn btn-info float-right" type="submit" [disabled]="!f1.valid">Add Book</button>
            </div>
        </form>
        </div>
    </div>
</div>

<br><br>
